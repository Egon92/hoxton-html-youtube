                    />

                  <a href=""
                    ><img
                      class="apps"
                      src="https://williams44t.github.io/google-homepage/images/apps-icon.webp"

                    />
                  </a>
                  <a href="">
                    <img
                      class="notifications"

                    />
                  </a>
                  <a href="">
                    <img
                      style="height: 25px;"

                      alt="profile-pic"
                    />
                  </a>
                </div>
              </div>
